<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Contact form</title>
</head>
<body>
    <header>
        <img src="contact-form-icon.svg" alt="icon">
    </header>  
    <div class="head">
        <h1>Interested in our bussiness pricing?</h1>
        <h3>Fill out the form to view details and we'll contact you as soon as possible.</h3>
    </div>  
    <div class="card">
        <div class="card-body">
            <div class="row">
                <span>
                    <label for="Name">Name</label>
                    <input type="text" name="Name" id="Name" placeholder="Ethan Johnson">
                </span>
                <span>
                    <label for="Email">Company Email</label>
                    <input type="email" name="Email" id="Email" placeholder="ethan@johnson.com">
                </span>
            </div>
            <div class="row">
                <span>
                    <label for="CompanySize">Company Size</label>
                    <select id="CompanySize">
                        <option selected>50-100 employees</option>
                        <option value="100-500">100-500 employees</option>
                        <option value="500-1000">500-1000 employees</option>
                    </select>
                </span>
                <span>
                    <label for="Subject">Subject</label>
                    <select id="Subject">
                        <option selected>Building Landing Pages</option>
                        <option value="OnePage">One Page Website</option>
                        <option value="Personal">Personal webpage</option>
                    </select>
                </span>
            </div>
            <div class="row message">
                <!-- <span> -->
                    <label for="Message">Message</label>
                    <textarea name="Message" id="Message">50-100 employees</textarea>
                <!-- </span> -->
            </div>
            <div class="row butt">
                <!-- <span> -->
                    <button>Contact Sales</button>
                <!-- </span> -->
            </div>
        </div> 
  
    </div>
    
</body>
</html>
